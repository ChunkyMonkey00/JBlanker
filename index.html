<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: Arial, sans-serif;
		}

		#background {
			position: absolute;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background: radial-gradient(circle, #7b0000, #000000);
			/* Deep red to black */
		}

		.star {
			position: absolute;
			background: #ff0033;
			/* Deep red */
			border-radius: 50%;
			transform: scale(0);
			animation: sparkle 2s infinite, drift linear infinite;
		}

		@keyframes sparkle {

			0%,
			100% {
				opacity: 0.6;
				transform: scale(0.6);
			}

			50% {
				opacity: 1;
				transform: scale(1);
			}
		}

		@keyframes drift {

			0%,
			100% {
				transform: translate(0, 0);
			}

			50% {
				transform: translate(50px, -50px);
			}
		}
	</style>
</head>
<div id="background">
	<script>
		const numStars = 300;
          const background = document.getElementById('background');
    
          for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
    
            background.appendChild(star);
          }
	</script>
</div>
</body>
<style>
	body {
		margin: 0;
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100vh;
		user-select: none;
	}

	input {
		margin-bottom: 10px;
	}
</style>
<style>
	.image-container {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}

	.image {
		width: 250px;
		height: 250px;
		border: 2px solid #daf3f1;
		margin: 40px;
		padding: 10px;
		box-sizing: border-box;
		transition: all 0.3s ease;
	}

	.image:hover {
		transform: scale(1.1);
		border-color: #9900ff;
	}
</style>
</head>
<script>
	javascript:(function() {
  var sending = false;
  var menu = document.createElement('div');
  var menuContent = document.createElement('div');
  var button = document.createElement('button');
	var input = document.createElement('input');

menu.style.cssText = `
position: fixed;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
z-index: 9999;
background-color: rgba(123, 0, 0, 0.6);
box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
border-radius: 5px;
width: 250px;
`;

  menuContent.style.padding = '10px';

  input.style.cssText = `
  margin-top: 5px;
	font-family: Arial;
	font-size: 16px;
	color: #fff;
	background-color: #333;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	width: 80%;
  `
  function applyFocusStyles() {
    this.style.outline = 'none';
    this.style.boxShadow = '0 0 5px rgba(0, 0, 0, 0.5)';
    this.style.borderColor = '#000';
  }

  function removeFocusStyles() {
    this.style.outline = '';
    this.style.boxShadow = '';
    this.style.borderColor = '';
  }

  input.addEventListener('focus', applyFocusStyles);
  input.addEventListener('blur', removeFocusStyles);
  input.addEventListener('keydown', function(e) {
    if(e.key == "Enter") {
      sendToSite();
    }
  })

  button.innerHTML = 'Launch JBlanker';
  button.style.cssText = `
    font-family: Arial;
    font-size: 16px;
    color: #fff;
    background-color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 30px;
  `;
  button.onclick = sendToSite;

function sendToSite() {
  if(sending) return;
  sending = true;
var link = input.value;
var proxy = 'https://api.codetabs.com/v1/proxy?quest=';
fetch(proxy + link)
.then((response) => response.text())
.then((text) => {
	if (text.includes('Error')) {
	console.warn('Invalid URL or resource not found');
	sending = false;
  input.value = "Invalid URL";
	return;
	}
  document.write(text)
});
var all = document.getElementsByTagName("*");
for (var i = 0, max = all.length; i < max; i++) { if (all[i].src) { all[i].src=new URL(all[i].src, link).href;
	all[i].src=proxy + all[i].src; } } window.onbeforeunload=function(e) { e.preventDefault(); alert(e.toString()); };
	function locationHashChanged(e) { e.preventDefault(); alert(e); window.location=new URL(e.oldURL, e.newURL).href; }
	window.onhashchange=locationHashChanged; };

  menuContent.appendChild(button);
  menuContent.appendChild(input);
  menu.appendChild(menuContent);
  document.body.appendChild(menu);

  var isDragging = false;
  var mouseOffset = { x: 0, y: 0 };

  menuContent.addEventListener('mousedown', function(e) {
    isDragging = true;
    mouseOffset.x = e.pageX - menu.offsetLeft;
    mouseOffset.y = e.pageY - menu.offsetTop;
  });

  document.addEventListener('mousemove', function(e) {
    if (isDragging) {
      menu.style.left = (e.pageX - mouseOffset.x) + 'px';
      menu.style.top = (e.pageY - mouseOffset.y) + 'px';
    }
  });

  document.addEventListener('mouseup', function() {
    isDragging = false;
  });
})();
</script>
